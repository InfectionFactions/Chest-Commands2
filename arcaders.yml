#+                  +#
#       ITEMS        #
#+                  +#
######################


skywars:
  COMMAND: 'skywars'
  STAY-OPEN: true
  NAME: '&cThe Skywars Realm'
  LORE:
    - '&7'
    - '&7Fight with or against other sky warriors'
    - '&7hit them off the floating realms and take'
    - '&7the victory for yourself!'
  ID: ender_pearl
  POSITION-X: 2
  POSITION-Y: 2

survivalgames:
  COMMAND: 'sg'
  STAY-OPEN: true
  NAME: '&cThe SG Realm'
  LORE:
    - '&7'
    - '&7It is time for 74th Annual Hunger Games!'
    - '&7Will you survive against the 23 other tributes?'
    - '&7It is time to meet your maker!'
  ID: bow
  POSITION-X: 3
  POSITION-Y: 2

paintball:
