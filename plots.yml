######################
#+                  +#
#   MENU SETTINGS    #
#+                  +#
######################

menu-settings:

  # name - appears as the title - REQUIRED
  name: '&cFray &8» &cGuides'

  # rows - the number of rows of the chest - REQUIRED
  rows: 6

  # command - OPTIONAL (you can remove this or set it to '')
  # Bind multiple commands using ; (command: 'menu; m; me')
  command: 'plots'

  # auto-refresh - OPTIONAL
  # How frequently the menu will be refreshed, in seconds.
  # Useful if you have variables in items' descriptions.
  auto-refresh: 5

  # This command command will be execute when the menu is opened.
  # Supports all the icon command types.
  open-action: 'sound: note pling'

  # open-with-item - OPTIONAL
  # The menu will open only right-clicking with orange wool [35:1]
  open-with-item:
    id: wool:1
    left-click: false
    right-click: true


######################
#+                  +#
#       ITEMS        #
#+                  +#
######################


Guides:
  KEEP-OPEN: true
  NAME: '&cThe Plots Guide'
  LORE:
    - '&7We are using our very own custom'
    - '&7plots plugin which you might need to learn about!'
  ID: 399
  POSITION-X: 5
  POSITION-Y: 6
Plots:
  KEEP-OPEN: true
  NAME: '&cClaim a plot'
  LORE:
    - '&7To claim a plot on your level'
    - '&7you must stand on the plot and
    - '&7type &c/plot claim'
  ID: paper
  POSITION-X: 2
  POSITION-Y: 2
Worldedit:
  KEEP-OPEN: true
  NAME: '&cAutomatically Claim a plot'
  LORE:
    - '&7To automatically claim a plot on'
    - '&7your level you must stand on the'
    - '&7plot and type &c/plot auto'
  ID: paper
  POSITION-X: 3
  POSITION-Y: 2

Voxel:
  KEEP-OPEN: true
  NAME: '&cCheck the info on the plot'
  LORE:
    - '&7You can check anyones information'
    - '&7on the selected plot, You must stand on the'
    - '&7plot and type &c/plot info'
    - '&7'
    - '&7You check the following info:'
    - '&cOwner of plot'
    - '&cWho is trusted'
    - '&cWho is added'
    - '&cWho is denied'
    - '&cPlot ID'
    - '&cAny plot flags'
    - '&cPlot Biome'
    - '&cPlot Ratings'
  ID: paper
  POSITION-X: 4
  POSITION-Y: 2

Goal:
  KEEP-OPEN: true
  NAME: '&cThe Goal'
  LORE:
    - '&7Look on what you can achieve with'
    - '&7this creative server!'
  ID: map
  POSITION-X: 5
  POSITION-Y: 2

Team:
  KEEP-OPEN: true
  NAME: '&cThe Team'
  LORE:
    - '&7Who looks after this server?'
    - '&7Who works for the Build Team?'
  ID: 'skull:3'
  SKULL-OWNER: 'MHF_QUESTION'
  POSITION-X: 6
  POSITION-Y: 2

unlockables:
  KEEP-OPEN: true
  COMMAND: 'unlockables'
  NAME: '&cUnlockables'
  LORE:
    - '&7View all the unlockables'
    - '&7that you are eligible to obtain'
  ID: 'EMERALD'
  POSITION-X: 7
  POSITION-Y: 2

